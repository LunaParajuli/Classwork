<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Border</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .demo {
      width: 400px;
      height: 200px;
      margin: 10px auto;
      background-color: darkgreen;
      /* border-width: 5px;
      border-style: solid;
      border-color: red; */

      border: 5px dotted red;
      /* solid , dotted, dashed, groove, ridge, inset, none */

      outline: 20px solid blueviolet;
      /* outine is border outside line */

      border-radius: 20px;

    }
  </style>
</head>

<body>
  <div class="demo"></div>
</body>

</html>
