<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    h1,
    h2 {
      color: blue;
      display: inline-block;
      /*properties of both  inline and block */
      padding: 40px;
      background-color: aquamarine;
    }

    span {
      display: block;
    }
  </style>
</head>

<body>
  <h1>Heading one</h1>
  <h2>Heading two</h2>
  <span>Paragraph1</span>
  <span>Paragraph2</span>
</body>
<span>Paragraph2</span>

</html>
