<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Align Item</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      align-items: center;
      /* end,start,center,start */
    }

    .demo {
      width: 80px;
      height: 500px;
      background-color: aqua;
      margin: 10px;
    }

    #id {
      width: 80px;
      height: 200px;
      background-color: aqua;
      margin: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="demo"></div>
    <div class="demo"></div>
    <div id="box"></div>
  </div>
  </div>
  </div>
</body>

</html>
