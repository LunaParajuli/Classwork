<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector</title>
  <style>
    /* Element Selector */
    h1 {
      color: red;
    }

    /* class selector */
    .one {
      color: blueviolet;
    }

    /* id selector */
    #two {
      color: orange;
    }

    /* Group Selector */
    h2,
    h3,
    h4 {
      font-size: 25px;
      color: aquamarine;
    }

    .hello {
      color: goldenrod;
    }
  </style>
</head>

<body>
  <div class="demo">
    <h1 class="one">Heading 1 </h1>
    <h1 id="two">Heading 2</h1>
    <h1>Heading 3</h1>
  </div>
  <div class="text">
    <h2 class="hello">Hello World</h2>
    <h3 class="hello">Welcome to our class</h3>
    <h4 class="hello">Welcome to Durshikshya</h4>
  </div>
</body>

</html>
