<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      background-color: darkgray;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
      /* space-around, center, start,end 
                                             justify content can be used only when flex is used.*/
    }

    .demo {
      height: 200px;
      width: 400px;
      background-color: darkgoldenrod;
      margin: 10px 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="demo"></div>
    <div class="demo"></div>
    <div class="demo"></div>
    <div class="demo"></div>
    <div class="demo"></div>
    <div class="demo"></div>
  </div>
</body>

</html>
