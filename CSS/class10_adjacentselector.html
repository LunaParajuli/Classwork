<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adjacent Selector</title>
  <style>
    /* adjacent selector
    .content+p {
      /* +p only include neighbour sibling  */
    /* color: blueviolet; 
  }*/


    /* general selector */
    .content~p {
      /* ~p  include  everyone   */
      color: blueviolet;
    }
  </style>
</head>

<body>
  <div class="content">
    <p>This is child paragraph</p>
    <p>This is also child paragraph</p>
    <span>
      <p>This is sub-child paragraph</p>
    </span>
  </div>
  <p>This is a sibling paragraph</p>
  <h2>This is header sibling</h2>
  <p>This is another sibling</p>
</body>

</html>
