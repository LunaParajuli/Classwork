<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Sizing</title>
  <style>
    * {

      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .demo {
      height: 200px;
      width: 400px;
      background-color: darkgoldenrod;
      padding: 30px;
      margin-bottom: 30px;
    }

    #box {
      height: 200px;
      width: 400px;
      background-color: darkgreen;
      padding: 30px;
    }
  </style>
</head>

<body>
  <div class="demo"></div>
  <div id="box"></div>
</body>

</html>
