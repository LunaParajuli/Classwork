<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      background-color: aquamarine;
      position: relative;
    }

    .box {
      width: 400px;
      height: 200px;
      background-color: blue;
      position: relative;
      bottom: 10px;
      left: 50px;
    }

    .demo {
      width: 400px;
      height: 200px;
      background-color: brown;
      position: absolute;
      /* bottom: 5px; */
      top: 0;
    }
  </style>
</head>

<body>
  <p>Position:There are 5 types of position. They are </p>
  <pre>
      i> Static Position=default
      ii> Relative Position=moves according to its position
      iii> Absolute Position=moves according to body or parents position
      iv> Fixed position
      v> Sticky Position
     </pre>
  <div class="container">
    <div class="box"></div>
    <div class="demo"></div>
  </div>


  <!-- TasK: card  search box -->
   
</body>

</html>
