<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object</title>
</head>

<body>
  <h1>Object</h1>

  <h2></h2>
  <button>Click</button>

  <script>
    const student_detail = {
      first_name: "Hari",
      last_name: "Shrestha",
      address: "Kathmandu",
      email: "hari@gmail.com",
      education: "Master in IT"
    }
    document.write(student_detail.first_name, "<br>")

    document.querySelector('button').addEventListener("click", () => {
      document.querySelector('h2').innerText = `${student_detail.address}`
    })



  </script>

</body>

</html>
