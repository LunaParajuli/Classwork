<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparison Operator</title>
</head>

<body>
  <h1>Comparison Operator</h1>

  <script>
    //== it gives true if both values are equal.
    //!= It gives true if values are not equal.
    // > greater than , it check which value is greater.
    // >= greater than and equal to
    // <smaller than , it check which value is small.
    // <= smaller than and equal to

    // === strictly equal to 
    //!== strictly equal to 


    let a = 6
    let b = 6
    document.write(a != b, "<br>")
    document.write(a > b, "<br>")

    document.write(a == b, "<br>")


    let x = 2
    let y = "2"
    document.write(x == y, "<br>")
    document.write(x === y, "<br>")



  </script>
</body>

</html>
