<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

  <!-- Regular Expression 

   /... Regular expression goes inside this .../
   ^-> it checks from the start
   $->it checks from the end
   [a-z]->matches lower alphabets
   [A-Z]->matches uppercase alphabets
   [a-zA-Z]->matches all alphabets
   [0-9]->matches numeric values
   [a-z0-9]->matches alphanumeric value
   {minValue,maxvalue}->eg:{3,50}
   for special characters use \eg:\@,\#,\_ etc
   ?= -> it means position of characters does not matter(when we valid password)
   .->it matches the single character
   *->it matches one or more preceeding characters
  
  -->


  <div class="container">
    <div class="d-flex justify-content-center row">
      <div class="col-md-6">
        <form action="" class="shadow-lg mt-5 p-3" onsubmit="return validForm()">
          <div class="mb-2">
            <label for="fname">First Name:</label>
            <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter your first name" required
              onkeyup="fnameValidate()">
            <span id="fnamemsg"></span>
          </div>

          <div class="mb-2">
            <label for="lname">Last Name:</label>
            <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter your last name" required
              onkeyup="lnameValidate()">
            <span id="lnamemsg"></span>
          </div>

          <div class="mb-2">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="xyz@gmail.com" required
              onkeyup="emailValidate()">
            <span id="emailmsg"></span>
          </div>

          <div class="mb-2">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" name="pwd" placeholder="******" required
              onkeyup="passwordValidate()">
            <span id="pwdmsg"></span>
          </div>

          <div class="mb-2">
            <label for="cpwd">Conform Password:</label>
            <input type="password" class="form-control" id="cpwd" name="cpwd" placeholder="******" required
              onkeyup="cpasswordValidate()">
            <span id="cpwdmsg"></span>
          </div>

          <div class="mb-2"></div>
          <input type="submit" value="submit" class="btn btn-success">
      </div>


      </form>
    </div>
  </div>

  </div>


  <script src="class14_formvalidation.js
"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
