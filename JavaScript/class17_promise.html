<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise</title>
</head>

<body>

  <div></div>
  <script>
    const news = [
      { newsTitle: "First news title", description: "First news description" },
      { newsTitle: "Second news title", description: "Second news description" }
    ]

    const showNews = () => {

      setTimeout(() => {

        let result = ""
        news.forEach(post => {
          result += `<li>${post.newsTitle}</li>`
        })
        document.querySelector('div').innerHTML = result
      }, 2000)
    }
    showNews()

    const addNews = (data) => {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          news.push(data)
          const err = false
          if (!err) {
            resolve()
          }
          else {
            reject("News cannot add")
          }
        }, 2000)
      })
    }
    addNews({ newsTitle: "addTitle", description: "add description" })
      .then(showNews)
      .catch(err => console.log(err))
  </script>
</body>

</html>
