<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Methods</title>
</head>

<body>
  <h1>Date Methods</h1>

  <script>
    let date = new Date()
    document.write(date, "<br>")
    //getFullYear
    document.write(date.getFullYear(), "<br>")
    //getMonth() ==> starts from 0 ends in 11 so, 0=Jan
    document.write(date.getMonth(), "<br>")

    //getDate() ==> 1-31
    document.write(date.getDate(), "<br>")

    //getDay() ==> 0-6
    document.write(date.getDay(), "<br>")

    //getHours() => 1-24
    document.write(date.getHours(), "<br>")

    //getMinutes()
    document.write(date.getMinutes(), "<br>")

    //getSeconds()
    document.write(date.getSeconds(), "<br>")

    //getMilliseconds()
    document.write(date.getMilliseconds(), "<br>")



  </script>
</body>

</html>
