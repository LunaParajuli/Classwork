<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment Operator</title>
</head>

<body>
  <h1>Assignment Operator</h1>


  <script>
    //+=, -= , /= , %=
    //x+=y => x=x+y
    //x-=y => x=x-y
    //x*=y => x=x*y
    //x/=y => x=x/y
    //x%=y => x=x%y

    let x = 20
    let y = 2
    x %= y
    document.write(x)
    



  </script>
</body>

</html>
