<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operator</title>
</head>

<body>
  <h1>Operator in JavaScript</h1>
  <pre>Symbol which is used to perform certain condition.
    There are 4 types of operations:
    i>Arithmetic Operator
    ii>Assignment Operator
    iii>Comparison Operator
    iv>Logical Operator
     Biwise Operator
  </pre>

  <script>
    //+(addition), - , *, / , %(modulus or remainder)
    let x = 10;
    let y = 20;

    document.write(x + y, "<br>");
    document.write(y - x, "<br>");
    document.write(x * y, "<br>");
    document.write(x / y, "<br>");

    document.write(`${x}-${y} <br>`);  //tactic
    document.write(`${x}+${y} <br>`);
    document.write(`${x}*${y} <br>`);
    document.write(`${x}/${y} <br>`);


    document.write(`${x - y} <br>`);
    document.write(`${x + y} <br>`);
    document.write(`${x * y} <br>`);
    document.write(`${x % y} <br>`);





  </script>
</body>

</html>
