<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>addEvent Listener</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .demo {
      width: 400px;
      height: 200px;
      margin: 10px auto;
    }

    .demo img {
      width: 100%;
      height: 100%;
    }
  </style>

</head>

<body>
  <h1>addEvent Listener</h1>

  <div class="demo" id="demo" onmouseover="next()" onmouseout="previous()">
    <img src="https://images.pexels.com/photos/4032145/pexels-photo-4032145.jpeg?auto=compress&cs=tinysrgb&w=600"
      alt="img">
  </div>


  <script>
    //normal Events
    const next = () => {
      document.querySelector('img').src = `https://images.pexels.com/photos/3142916/pexels-photo-3142916.jpeg?auto=compress&cs=tinysrgb&w=600`
    }

    // const previous = () => {
    //   document.querySelector('img').src = `https://images.pexels.com/photos/4032145/pexels-photo-4032145.jpeg?auto=compress&cs=tinysrgb&w=600`
    // } 


    const demo = document.querySelector('#demo')
    demo.addEventListener('mouseover', next)
    demo.addEventListener('mouseout', () => {
      demo.querySelector('img').src = `https://images.pexels.com/photos/4032145/pexels-photo-4032145.jpeg?auto=compress&cs=tinysrgb&w=600`
    })


  </script>

</body>

</html>
