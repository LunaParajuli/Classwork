<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recursive Function</title>
</head>

<body>
  <script>
    const factorial = (n) => {
      if (n == 0) {
        return 1;
      }
      else {
        return n * factorial(n - 1)
      }
    }
    num = parseInt(prompt("Enter your number:"))
    factorial_num = factorial(num)
    document.write(factorial_num)

  </script>
</body>

</html>
