<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variable</title>
</head>

<body>

  <h1>Variable is a container used to store a data</h1>

  <script>
    const a = 10;
    let b = 20;
    var c = 30;
    document.write(a, '<br>')
    document.write(b, '<br>')
    document.write(c, '<br>')


    // data types
    // Number
    // string
    // boolean(true or false)
    // array['binod','ram']
    // objects

    let name = 'ram'
    document.write(name, '<br>')



  </script>
</body>

</html>
