<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logical Operator</title>
</head>

<body>
  <h1>Logical Operator</h1>

  <script>
    //  &&(and, it gives true if both expressions are equal, otherwise it gives false)
    // T && T = T
    // T && F = F
    // F && T = F
    // F && F = F

    //  || (or , it gives true if one of the expressions is true,  it gives false when both the expressions are false)
    // T || T = T
    // T || F = T
    // F || T = T
    // F || F = F

    //  !(not , it gives true if the expression is flase and viceversa.)
    // !(T) = F
    // !(F) = T

    let c = 10
    let y = 20
    document.write(`${!(c == 10 || y == 10)}`)


  </script>

</body>

</html>
