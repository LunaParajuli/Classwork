<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Formatting</title>
</head>

<body>
  <b>This is bold tag</b>
  <br>
  <i>This is an italic tags</i>
  <br>
  <u>This is an underline tags</u>
  <br>
  <s>This is a deleted tag</s>
  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
  <!-- &nbsp=non braking space -->

  <strong>This is similar to bold tag</strong>
  <br>
  <ins>This is similar to underline tag</ins>
  <br>
  <em>This is similar to italic tag</em>
  <br>
  <del>This is similar to delete tag</del>
  <br>
  <p>a <sup>2</sup>+b <sup>2</sup></p>
  <p>a <sub>2</sub>+b <sub>2</sub></p>
  <p>10 <sup>th</sup></p>
</body>

</html>
