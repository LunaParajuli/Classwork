<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RowSpan and ColumnSpan</title>
</head>

<body>
  <table border="2">
    <tr>
      <th colspan="2">Name</th>
      <th colspan="2">Address</th>
      <th rowspan="2">Contact No</th>
      <th rowspan="2">Email</th>
    </tr>
    <tr>
      <th>Full Name</th>
      <th>Last Name</th>
      <th>Parmanent Address</th>
      <th>Temporary Address</th>

    </tr>
    <tr>
      <td>Ram</td>
      <td>Shrestha</td>
      <td>Dhading</td>
      <td>Kathmandu</td>
      <td>9876543210</td>
      <td>ram@gmail.com</td>
    </tr>
  </table>
</body>

</html>
