<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


  </script>

</head>

<body>
  <div class="bg-orange-300">

    <div class=" flex flex-wrap justify-evenly py-5 max-w-screen-lg mx-auto">

      <div class="box w-97 h-72 rounded-lg bg-blue-400 mt-5  md:w-47 md:bg-green-400  lg:w-23  lg:bg-red-100">
        <div class="card-img h-32 overflow-hidden">
          <img src="image/keyboard.avif" alt="img"
            class="w-full h-full object-cover-rounded-t-lg transistion-transform duration-1000 hover:scale-150">
        </div>
        <div class="card-body  h-32 pt-5 ps-3">
          <h1 class="tex-2xl text-green-500 font-bold ">Dell Laptop</h1>
          <div class="text-lg text-green-500 font-bold">Rs 120000</div>
          <div class="icon-section">
            <i class="bi bi-star-fill text-yellow-500"></i>
            <i class="bi bi-star-fill text-yellow-500"></i>
            <i class="bi bi-star-fill text-yellow-500"></i>
            <i class="bi bi-star-fill text-yellow-500"></i>
            <i class="bi bi-star-half text-yellow-500"></i>
          </div>
          <div class="w-full mt-2">
            <button class="bg-blue-500 text-white text-center px-4 py-2 rounded-lg hover:bg-green-500">View
              Detail</button>
          </div>
        </div>


      </div>




      <div class="box w-97 h-72 rounded-lg bg-blue-400 mt-5 md:w-47 md:bg-green-400  lg:w-23  lg:bg-red-400">

      </div>
      <div class="box w-97 h-72 rounded-lg bg-blue-400 mt-5 md:w-47 md:bg-green-400  lg-mt-0 lg:w-23 lg:bg-red-400">
      </div>

      <div class="box w-97 h-72 rounded-lg bg-blue-400 mt-5 md:w-47 md:bg-green-400  lg-mt-0 lg:w-23 lg:bg-red-400">
      </div>

      <div class="box w-97 h-72 rounded-lg bg-blue-400 mt-5 md:w-47 md:bg-green-400  lg:w-23 lg:bg-red-400 lg:mt-5">
      </div>
    </div>

  </div>


  <!-- tailwind css link -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          },
          spacing: {
            '23': '23%',
            '97': '97%',
          }
        }
      }
    }
  </script>
</body>

</html>
